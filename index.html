<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Multisig Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .lookup-type {
            margin-bottom: 15px;
        }
        .lookup-type label {
            margin-right: 20px;
            cursor: pointer;
        }
        .lookup-type input[type="radio"] {
            margin-right: 5px;
        }
        #addressInput {
            width: 400px;
            padding: 8px;
            margin-bottom: 10px;
        }
        #submitBtn {
            padding: 8px 20px;
            cursor: pointer;
        }
        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #loading {
            margin-top: 20px;
            font-style: italic;
        }
        #results {
            margin-top: 20px;
        }
        #results h2 {
            margin-top: 20px;
        }
        #results h3 {
            margin-top: 15px;
            color: #333;
        }
        #results ul {
            list-style-type: none;
            padding-left: 0;
        }
        #results li {
            padding: 5px 0;
            font-family: monospace;
        }
        .owner-name {
            color: #666;
            font-style: italic;
        }
        .threshold {
            color: #0066cc;
            font-weight: bold;
            margin-left: 10px;
        }
        .safe-link {
            color: #0066cc;
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.9em;
        }
        .safe-link:hover {
            text-decoration: underline;
        }
        .copy-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 8px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 0.85em;
            color: #666;
        }
        .copy-btn:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        .copy-btn:active {
            background-color: #d0d0d0;
        }
        .address-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .safe-name {
            color: #0066cc;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Safe Multisig Lookup</h1>
    <form id="lookupForm">
        <div class="lookup-type">
            <label>
                <input type="radio" name="lookupType" value="owner" checked>
                Find Safes by Owner Address
            </label>
            <label>
                <input type="radio" name="lookupType" value="safe">
                Find Owners by Safe Address
            </label>
        </div>
        <div>
            <input type="text" id="addressInput" placeholder="Enter address (0x...)" required>
        </div>
        <div>
            <button type="submit" id="submitBtn">Lookup</button>
        </div>
    </form>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="results"></div>

    <script>
        const form = document.getElementById('lookupForm');
        const addressInput = document.getElementById('addressInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const lookupTypeRadios = document.querySelectorAll('input[name="lookupType"]');

        // Network to Safe app URL prefix mapping
        const NETWORK_TO_SAFE_APP = {
            ethereum: 'eth',
            polygon: 'matic',
            optimism: 'oeth',
            bnb: 'bnb',
            arbitrum: 'arb1',
            gnosis: 'gno',
            xlaychain: 'okb'
        };

        // Function to clear results
        function clearResults() {
            results.innerHTML = '';
            loading.style.display = 'none';
        }

        // Function to copy address to clipboard (global for onclick)
        window.copyToClipboard = function(text, event) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.backgroundColor = '#4CAF50';
                btn.style.color = 'white';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '';
                    btn.style.color = '';
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy address');
            });
        }

        // Update placeholder and clear results when lookup type changes
        lookupTypeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'owner') {
                    addressInput.placeholder = 'Enter owner wallet address (0x...)';
                } else {
                    addressInput.placeholder = 'Enter Safe address (0x...)';
                }
                clearResults();
            });
        });

        // Clear results when address input changes
        addressInput.addEventListener('input', () => {
            clearResults();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const address = addressInput.value.trim();
            const lookupType = document.querySelector('input[name="lookupType"]:checked').value;
            
            if (!address) {
                alert('Please enter an address');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            results.innerHTML = '';
            submitBtn.disabled = true;

            try {
                const url = `/api/lookup?address=${encodeURIComponent(address)}&type=${lookupType}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                // Display results
                if (lookupType === 'owner') {
                    // Owner lookup - show Safe addresses with threshold
                    if (Object.keys(data.safes || {}).length === 0) {
                        results.innerHTML = '<p>No Safe multisigs found for this owner address.</p>';
                    } else {
                        let html = '<h2>Safe Multisigs Found:</h2>';
                        for (const [network, safeList] of Object.entries(data.safes)) {
                            html += `<h3>${network.toUpperCase()}</h3>`;
                            html += '<ul>';
                            safeList.forEach((safe) => {
                                const safeAppUrl = `https://app.safe.global/home?safe=${NETWORK_TO_SAFE_APP[network]}:${safe.address}`;
                                const nameDisplay = safe.name ? `<span class="safe-name">(${safe.name})</span>` : '';
                                html += `<li class="address-container">`;
                                html += `<a href="${safeAppUrl}" target="_blank" class="safe-link">${safe.address}</a>`;
                                html += `<span class="threshold">(Threshold: ${safe.threshold}/${safe.totalOwners})</span>`;
                                html += nameDisplay;
                                html += `</li>`;
                            });
                            html += '</ul>';
                        }
                        results.innerHTML = html;
                    }
                } else {
                    // Safe lookup - show owners with names and threshold
                    if (Object.keys(data.owners || {}).length === 0) {
                        results.innerHTML = '<p>No owners found for this Safe address on any network.</p>';
                    } else {
                        let html = '<h2>Owners Found:</h2>';
                        for (const [network, safeData] of Object.entries(data.owners)) {
                            const safeNameDisplay = safeData.safeName 
                                ? ` <span class="safe-name">(${safeData.safeName})</span>` 
                                : '';
                            const safeAppUrl = `https://app.safe.global/home?safe=${NETWORK_TO_SAFE_APP[network]}:${safeData.safeAddress}`;
                            html += `<h3>${network.toUpperCase()} - Safe: <a href="${safeAppUrl}" target="_blank" class="safe-link">${safeData.safeAddress}</a>${safeNameDisplay} <span class="threshold">(Threshold: ${safeData.threshold}/${safeData.owners.length})</span></h3>`;
                            html += '<ul>';
                            safeData.owners.forEach((owner) => {
                                const nameDisplay = owner.name 
                                    ? ` <span class="owner-name">(${owner.name})</span>` 
                                    : '';
                                html += `<li class="address-container">`;
                                html += `<span>${owner.address}${nameDisplay}</span>`;
                                html += `<button class="copy-btn" onclick="copyToClipboard('${owner.address}', event)">Copy</button>`;
                                html += `</li>`;
                            });
                            html += '</ul>';
                        }
                        results.innerHTML = html;
                    }
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
